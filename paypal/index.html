<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez-vous à votre compte Paypal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pp_favicon_x.ico" type="image/x-icon"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="https://www.paypalobjects.com/images/shared/paypal-logo-129x32.svg" alt="paypal">
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Email ou numéro de mobile">
                <br>
                <input type="text" placeholder="Mot de passe">
                <div class="btn next">
                    <span>Connexion</span>
                </div>
                <div class="mdp"><span>Mot de passe oublié?</span></div>
                <div class="divider">
                    <div class="left"></div>
                    <span>ou</span>
                    <div class="right"></div>
                </div>
                <div class="btn open">
                    <span>Ouvrir un compte</span>
                </div>
            </div>
            <div class="langue">
                <img class="img-1" src="um.svg" alt="flag">
                <img class="img-2" src="expand_more_black_24dp.svg" alt="arrow">
                <span>English</span>
                <div class="barre"></div>
                <span>Français</span>
                <div class="barre"></div>
                <span>Español</span>
                <div class="barre"></div>
                <span>中文</span>

            </div>
        </div>
       







    </div>
    
</body>
<footer>
    <div class="footer">
        <span class="margin">Contact</span>
        <span class="margin">Respect de la vie privée</span>
        <span class="margin">Contrats d'utilisation</span>
        <span class="margin">International</span>
    </div>
</footer>

</html>
